<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Abstract geometric banana - modern tech aesthetic -->

  <!-- Background with subtle gradient -->
  <circle cx="32" cy="32" r="32" fill="#0A0A0A"/>

  <!-- Outer ring -->
  <circle cx="32" cy="32" r="28" stroke="#1F1F1F" stroke-width="1"/>

  <!-- Main banana arc - thick geometric stroke -->
  <path
    d="M46 20C50 32 44 48 28 50"
    stroke="url(#abstractGradient)"
    stroke-width="8"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Inner curve accent -->
  <path
    d="M38 28C40 34 36 42 28 44"
    stroke="#0A0A0A"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Headless indicator - cyan slice -->
  <path
    d="M42 16L50 22"
    stroke="#83D6C5"
    stroke-width="3"
    stroke-linecap="round"
  />

  <!-- Nano dot cluster -->
  <circle cx="24" cy="50" r="2" fill="#83D6C5"/>
  <circle cx="20" cy="46" r="1.5" fill="#83D6C5" opacity="0.6"/>
  <circle cx="18" cy="50" r="1" fill="#83D6C5" opacity="0.4"/>

  <defs>
    <linearGradient id="abstractGradient" x1="28" y1="50" x2="50" y2="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EBC88D"/>
      <stop offset="50%" stop-color="#EFB080"/>
      <stop offset="100%" stop-color="#E394DC"/>
    </linearGradient>
  </defs>
</svg>
