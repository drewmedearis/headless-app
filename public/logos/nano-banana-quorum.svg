<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Quorum variant - multiple nano bananas representing agent collective -->

  <!-- Background -->
  <circle cx="32" cy="32" r="32" fill="#0A0A0A"/>
  <circle cx="32" cy="32" r="30" stroke="#1F1F1F" stroke-width="1"/>

  <!-- Central larger banana -->
  <path
    d="M36 16C38 22 36 30 28 32C24 32 24 28 28 26C32 25 34 22 33 18"
    stroke="url(#centralBanana)"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
  />
  <circle cx="35" cy="15" r="2" fill="#83D6C5"/>

  <!-- Left banana (smaller) -->
  <path
    d="M20 28C21 32 19 38 13 39C11 39 11 37 13 36C15 35.5 16 34 15.5 32"
    stroke="url(#leftBanana)"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
    opacity="0.8"
  />
  <circle cx="19.5" cy="27" r="1.5" fill="#83D6C5" opacity="0.8"/>

  <!-- Right banana (smaller) -->
  <path
    d="M48 26C49 30 47 36 41 37C39 37 39 35 41 34C43 33.5 44 32 43.5 30"
    stroke="url(#rightBanana)"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
    opacity="0.8"
  />
  <circle cx="47.5" cy="25" r="1.5" fill="#83D6C5" opacity="0.8"/>

  <!-- Bottom banana (smaller) -->
  <path
    d="M34 44C35 48 33 52 27 53C25 53 25 51 27 50C29 49.5 30 48 29.5 46"
    stroke="url(#bottomBanana)"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
    opacity="0.8"
  />
  <circle cx="33.5" cy="43" r="1.5" fill="#83D6C5" opacity="0.8"/>

  <!-- Connection lines (representing quorum network) -->
  <line x1="28" y1="30" x2="15" y2="34" stroke="#83D6C5" stroke-width="0.5" opacity="0.3"/>
  <line x1="34" y1="28" x2="43" y2="32" stroke="#83D6C5" stroke-width="0.5" opacity="0.3"/>
  <line x1="30" y1="32" x2="30" y2="46" stroke="#83D6C5" stroke-width="0.5" opacity="0.3"/>

  <defs>
    <linearGradient id="centralBanana" x1="24" y1="32" x2="38" y2="16" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EBC88D"/>
      <stop offset="100%" stop-color="#EFB080"/>
    </linearGradient>
    <linearGradient id="leftBanana" x1="11" y1="39" x2="21" y2="28" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EBC88D"/>
      <stop offset="100%" stop-color="#EFB080"/>
    </linearGradient>
    <linearGradient id="rightBanana" x1="39" y1="37" x2="49" y2="26" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EBC88D"/>
      <stop offset="100%" stop-color="#EFB080"/>
    </linearGradient>
    <linearGradient id="bottomBanana" x1="25" y1="53" x2="35" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EBC88D"/>
      <stop offset="100%" stop-color="#EFB080"/>
    </linearGradient>
  </defs>
</svg>
