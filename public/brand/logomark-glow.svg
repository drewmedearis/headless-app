<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Block-based H logo with glow -->
  <g filter="url(#glow)">
    <rect x="20" y="20" width="16" height="16" fill="#83D6C5" rx="2"/>
    <rect x="20" y="42" width="16" height="16" fill="#83D6C5" rx="2"/>
    <rect x="20" y="64" width="16" height="16" fill="#83D6C5" rx="2"/>
    <rect x="42" y="42" width="16" height="16" fill="#83D6C5" rx="2"/>
    <rect x="64" y="20" width="16" height="16" fill="#83D6C5" rx="2"/>
    <rect x="64" y="42" width="16" height="16" fill="#83D6C5" rx="2"/>
    <rect x="64" y="64" width="16" height="16" fill="#83D6C5" rx="2"/>
  </g>
</svg>
